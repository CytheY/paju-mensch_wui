@(form: Form[de.paju.mensch.play.controllers.Application.Login])

<html>
    <head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	    <title>MADN</title>    
		<link rel="icon" href="@routes.Assets.at("images/favicon.jpg")" type="image/jpeg">
		<link rel="stylesheet" type="text/css" href='@routes.Assets.at("styles/main.css")'/>
	   	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("styles/gamegrid.css")'/>
	   	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("styles/bootstrap.min.css")'/>
		<link rel="icon" href='@routes.Assets.at("images/favicon.jpg")' type="image/jpeg"/>
		<script src='@routes.Assets.at("js/jquery-2.1.1.min.js")'></script>
		<script src='@routes.Assets.at("js/bootstrap.min.js")'></script>
		<script src='@routes.Assets.at("js/misc.js")'></script>
		<script src='@routes.Assets.at("js/socket.js")'></script>
    </head>
    <body>    
    	<div class="page-header">
		  <h1>Mensch Ã¤rgere dich nicht <small>Log In</small></h1>
		</div>
		
		<div class="row">
		  <div class="col-md-4"></div>
		  <div class="col-md-4">
		  	
		  	@helper.form(de.paju.mensch.play.controllers.routes.Application.authenticate) {
				@if(form.hasGlobalErrors) {
				    	<div class="alert alert-danger" role="alert">@form.globalError.message</div>
				}	   
			   <div class="input-group">
				  <input type="text" class="form-control" name="user" placeholder="Username" aria-describedby="basic-addon1">			
				  <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon1">
			   </div>
			   <p>
			       <button type="submit" class="btn btn-default navbar-btn">Sign in</button>
			   </p>
			}
			
			<button type="button" class="btn btn-default navbar-btn" id="btnOpenID">Login with OpenID</button>
		  	
		  	
		  </div>
		  <div class="col-md-4"></div>
		</div>
        <script type="text/javascript">
			$('#btnOpenID').click(function () {
				document.location.href = "auth";
			});
		</script>
    </body>
</html>
